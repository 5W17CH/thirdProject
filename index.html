<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="format-detection" content="telephone=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link rel="stylesheet" href="style.css">
        <title>cardDetails</title>
        <body>
            <img src="images/bg-main-mobile.png" alt="background" class="bgm1">
            <img src="images/bg-main-desktop.png" alt="background" class="bgm2">
            <div id="cardback">
                <img src="images/bg-card-back.png" alt="backcard" style="width: 100%;">
                <span id="cvc">000</span>
            </div>
            <div id="cardfront">
                <img src="images/bg-card-front.png" alt="frontcard" style="width: 100%;">
                <img src="images/card-logo.svg" alt="logo" class="logo">
                <span id="cardnumber">0000 0000 0000 0000</span>
                <span id="cardname">JANE APPLESEED</span>
                <span id="expire">00/00</span>
            </div>
            <div class="container">

                <span class="cname">CARDHOLDER NAME</span>
                <input type="text" id="inputname" placeholder="e.g Jane Appleseed">

                <span class="cname">CARD NUMBER</span>
                <input type="text" id="inputnum" placeholder="e.g. 1234 5678 9123 0000">

                <div class="datebox">
                    <span class="cname">EXP. DATE (MM/YY)</span>
                    <span class="cname">CVC</span>
                </div>

                <div class="inputbox">
                    <input type="text" id="datemonth" placeholder="MM">
                    <input type="text" id="dateyear" placeholder="YY">
                    <input type="text" id="cvcinput" placeholder="e.g. 123">
                </div>

                <button id="button">Confirm</button>

            </div>

        </body>
    </head>
</html>
