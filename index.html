<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="format-detection" content="telephone=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link rel="stylesheet" href="style.css">
        <title>cardDetails</title>
        <body>


            <img src="images/bg-main-mobile.png" alt="background" class="bgm1">
            <img src="images/bg-main-desktop.png" alt="background" class="bgm2">


            <div id="cardback">
                <img src="images/bg-card-back.png" alt="backcard" style="width: 100%;">
                <span id="cvc">000</span>
            </div>


            <div id="cardfront">
                <img src="images/bg-card-front.png" alt="frontcard" style="width: 100%;">
                <img src="images/card-logo.svg" alt="logo" class="logo">
                <span id="cardnumber">0000 0000 0000 0000</span>
                <span id="cardname">JANE APPLESEED</span>
                <span id="expire"><span id="month">00</span><span>/</span><span id="year">00</span></span>
            </div>


            <div class="container">

                
                    <label>CARDHOLDER NAME</label>
                    <input type="text" id="inputname" placeholder="e.g Jane Appleseed" maxlength="25">
                    <small id="errorname">Wrong format, letters only</small>

                    <label>CARD NUMBER</label>
                    <input type="text" id="inputnumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
                    <small id="errornum">Wrong format, numbers only</small>

                    <div class="datebox">
                        <label>EXP. DATE (MM/YY)</label>
                        <label>CVC</label>
                    </div>

                    <div class="inputbox">
                        <input type="text" id="datemonth" placeholder="MM" maxlength="2">
                        <input type="text" id="dateyear" placeholder="YY" maxlength="2">
                        <input type="text" id="cvcinput" placeholder="e.g. 123" maxlength="3">
                    </div>

                    <div class="inputbox">
                        <small style="margin-right: 10rem;" id="errordate">error</small>
                        <small id="errorcvc">error</small>
                    </div>

                    <button id="button" onclick="start()">Confirm</button>
                

            </div>

            
            <script src="cards.js"></script>
        </body>
    </head>
</html>
